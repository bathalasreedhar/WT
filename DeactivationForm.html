<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Avinash Baratam">
    <meta name="description" content="It is a Deactivation Form">
    <title>Deactivation Form</title>
    <style>
        html{
            font-size: 22;
        }
        body{
            background-color: #333;
            color:whitesmoke;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <form action="https://httpbin.org" method="get">
        <fieldset>
            <legend>Deactivation Form</legend>
        <p>
            <label for="fname">Enter Fullname:</label>
            <input type="text" id="fname" name="fullName" autofocus required><br><br>
        </p>
        <p>
            <label for="user">Enter Username:</label>
            <input type="text" id="user" name="UserName" required><br><br>
        </p>
        <p>    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="Email" required><br><br>
        </p>
        <p>
            <label for="mobno">Phone:</label>
            <input type="text" id="mobno" name="countrycode" value="+91" size="3">
            <input type="text" id="mobno" name="phone" size="10"><br><br>
        </p>
        <p>
            <label for="reason">Reason For Deactivating:</label>
        </p>
        <p>
            <select name="Reason" id="reason">
                <option value="select" selected>Select</option>
                <option value="Created a second account" >Created a second account</option>
                <option value="Too many ads">Too many ads</option>
                <option value="Privacy concerns">Privacy concerns</option>
                <option value="Too busy/Too distracting">Too busy/Too distracting</option>
                <option value="Concerned about my data">Concerned about my data</option>
                <option value="Want to remove something">Want to remove something</option>
                <option value="Trouble getting started">Trouble getting started</option>
                <option value="Can't find people to follow">Can't find people to follow</option>
                <option value="Something else">Something else</option>
            </select>
        </p>
        <p>
            <label for="other">Other:</label>
        </p>
        <textarea name="OtherReason" id="other" cols="50" rows="10" placeholder="Please Mention your reason here....!!!"></textarea>
        </fieldset>
    </form>
</body>
</html>
