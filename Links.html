<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To provide a link to another page</title>
    <style>
        html{
            font-size: 22;
        }
        body{
            background-color: #333;
            color: whitesmoke;
       }
       a{
        color: aliceblue;
       }
       a:visited{
        color: lightgray;
       }
       a:hover,a:active{
        color: #eee;
       }
       img{
            border-color: rgb(234, 90, 74);
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <a href="https://www.linkedin.com" target="_blank">Linkedin<br><br>
    <a href="https://www.instagram.com" target="_parent">Instagram</a><br><br>
    <a href="https://twitter.com" target="_top">Twitter</a><br><br>
</body>
</html>
